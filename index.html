  <meta charset="utf-8">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<body>

  <div class="container">
    <div class="row">
      <div class="one-half column">
        <header>
            <h1>Doclette</h1>
            <p>A smarter way to stay organized. Introducting a new way to document your team's work so you can spend more time creating.</p>
        </header>
        <form>
          <label for="emailaddress">Be notified when Doclette launches</label>
          <div class="row">
            <div class="eight columns">
              <input class="u-full-width" type="email" placeholder="name@email.com" id="emailaddress">
            </div>
            <div class="four columns">
                <button class="btn-main" type="submit" value="Submit">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
