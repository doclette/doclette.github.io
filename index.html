<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Doclette</title>

  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">


  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href='//fonts.googleapis.com/css?family=Alegreya+Sans:900' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/master.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/main.js"></script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="one-half column">
        <header>
          <img id="logo" src="images/doclette-clip.jpg"/>
          <h1>Doclette</h1>
          <p>Your team's knowledge in one place. Doclette documents your testing so your team can focus on what matters.</p>
        </header>
        <form id="launch-form">
          <label for="emailaddress">Be notified when Doclette launches</label>
          <div class="row">
            <div class="eight columns">
              <input class="u-full-width" type="email" placeholder="name@email.com" id="emailAddress">
            </div>
            <div class="four columns">
                <button class="btn-main" type="submit" value="Submit">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
